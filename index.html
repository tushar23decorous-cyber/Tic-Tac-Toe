<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: white;
            border: 1px solid #333;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .reset {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .about-link {
            margin-top: 20px;
            font-size: 1rem;
        }
        .about-link a {
            color: #007bff;
            text-decoration: none;
        }
        .about-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="reset" id="resetBtn">Restart Game</button>
    <div class="about-link">
        <a href="about.html" target="_blank">About this Game</a>
    </div>
</div>

<script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
    ];

    // Create board cells
    function createBoard() {
        board.innerHTML = '';
        gameBoard.forEach((cell, index) => {
            const cellElement = document.createElement('div');
            cellElement.classList.add('cell');
            if (cell) cellElement.textContent = cell;
            cellElement.addEventListener('click', () => handleCellClick(index), { once: true });
            board.appendChild(cellElement);
        });
    }

    // Handle cell click
    function handleCellClick(index) {
        if (gameBoard[index] || !gameActive) return;
        gameBoard[index] = currentPlayer;
        createBoard();
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    // Check for a winner
    function checkWinner() {
        for (let condition of winConditions) {
            const [a, b, c] = condition;
            if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                gameActive = false;
                message.textContent = `${currentPlayer} Wins!`;
                return;
            }
        }

        if (!gameBoard.includes('')) {
            gameActive = false;
            message.textContent = "It's a Draw!";
        }
    }

    // Reset game
    resetBtn.addEventListener('click', () => {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        currentPlayer = 'X';
        message.textContent = '';
        createBoard();
    });


    
    // Initialize the game
    createBoard();
</script>

</body>
</html>
